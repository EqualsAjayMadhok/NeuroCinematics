{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<style>
    .logo-container {
    display: flex; /* Use flexbox for easy centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically (if needed) */
    margin-bottom: 20px; /* Optional spacing below the logo */
}

</style>
<body>

    <div class="message-box">
        {% if messages %}
            {% for message in messages %}
                <div class="message  {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="logo-container"> <img src="https://spectramedia.s3.amazonaws.com/spectra_logo.jpg" width="25%" alt="Your Logo"></div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="otp">Password:</label>
        <input type="text" name="otp">

        <button class="wide-button" name="action" value="login" type="submit">Login</button>
        <button class="wide-button" name="action" value="request_otp" type="submit">Request OTP</button>
    </form>

</body>

</html>
